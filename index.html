<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/card.css">
    <link rel="stylesheet" href="src/css/listing.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap">
    <link rel="icon" href="src/imagens/favicon.png">
    <title>Pokedex - Filipe Carvalho</title>
</head>

<body>
    <main>
        <div class="pokedex">
            <div class="cards-pokemon">

                <div class="card-pokemon" id="card-pokemon">
                    <div class="card-topo">
                        <div class="detalhes">
                            <h2 class="nome" id="name"></h2>
                            <span class="pokeID" id="pokeID"></span>
                        </div>
                        <div id="type">
                            <span class="type"></span>
                        </div>
                        <div class="card-imagem">
                            <img id="card-img" src="">
                        </div>
                    </div>

                    <div class="card-info">
                        <div class="statsWrap">
                            <h3>Stats</h3>
                            <ul class="stats"></ul>
                        </div>
                        <div class="abilitiesWrap">
                            <h3>Abilities</h3>
                            <ul class="skills"></ul>
                        </div>
                    </div>
                </div>

            </div>

            <nav class="listagem">
                <ul id="list"></ul>
            </nav>
        </div>
    </main>

    <audio id="soundMouseOver" src="src/sound/mouseover.mp3" preload="auto"></audio>
    <audio id="soundClick" src="src/sound/click.mp3" preload="auto"></audio>

    <script src="src/js/index.js"></script>

</body>

</html>
